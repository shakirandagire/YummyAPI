Handle request to change password
---
tags:
  - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: Please enter email, security question with answer and a new password to reset.
security:
  - TokenHeader: []
responses:
  200:
    description: Password successfully changed
  201:
    description: User changed password successfully
    schema:
      id: Change password
      properties:
        email:
          type: string
          default: ndagire.shakira@gmail.com
        new password:
          type: string
          default: kooo1234
        security question:
          type: string
          default: favorite food
        security answer:
          type: string
          default: jackfruit
        response:
          type: string
          default: You successfully changed password. Please log in.
  500:
    description: An error has occured