Getting category by id
---
tags:
  - Category
parameters:
  - in: path
    type: integer
    name: category_id
    required: true
    description: getting category by id
security:
  - TokenHeader: []
responses:
  200:
    description: Category gotten successfully
    schema:
    id: View one category
    properties:
      category_id:
        type: integer
        default: 1
      response:
        type: string
        default: {'category_id': 1, 'category_name': Chicken,'category_description': Chicken Salad, 'date_created': 01-01-2018, 'date_modified': 01-02-2018, 'created_by': 1}
  404:
    description: Url doesn't exist. Please type existing url
    schema:
      id: Invalid ID
      properties:
        category_id:
          type: integer
          default: 2
        response:
          type: string
          default: No category found